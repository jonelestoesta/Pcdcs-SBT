 ;++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
; HKE 文字列定義ファイル
;
; 書き方：
;  空行は無視される。
; <コメント>
;  ;以下は全てコメント扱いで無視される。
; <ラベル>
;  []内はセクション名を書く。プログラムでの指定と正確に
;  一致しなくてはいけない。
; <文字列>
;  カンマ、改行のいずれかで区切られたトークンが読み込まれる。
;  カンマと改行が続いても空トークンなどは発生しない。
;  ""などで囲むと、それも読み込まれるので注意。
;  よって仕様上、スペースやタブ文字を含むトークンは扱えない。
; <キー>=<パラメータ>
;  この形式で書かれた文字列は、PARAMLISTで分解して扱うことができる。
;  =の前後にスペースは不可。
;++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

